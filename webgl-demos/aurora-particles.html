<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Particles - WebGL Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: #000;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
    }
    
    .overlay {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      pointer-events: none;
      z-index: 10;
    }
    
    .title {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.9);
      font-size: 24px;
      font-weight: 200;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="title">Aurora Particles</div>
  <div class="overlay">Move your mouse to interact</div>

  <script>
    // ============================================
    // WEBGL AURORA PARTICLES DEMO
    // Similar to effects you'd create in Unicorn.studio
    // ============================================

    const canvas = document.getElementById('canvas');
    const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');

    if (!gl) {
      alert('WebGL not supported');
      throw new Error('WebGL not supported');
    }

    // Mouse tracking
    let mouse = { x: 0.5, y: 0.5, targetX: 0.5, targetY: 0.5 };
    
    document.addEventListener('mousemove', (e) => {
      mouse.targetX = e.clientX / window.innerWidth;
      mouse.targetY = 1.0 - e.clientY / window.innerHeight;
    });

    // Resize handling
    function resize() {
      canvas.width = window.innerWidth * window.devicePixelRatio;
      canvas.height = window.innerHeight * window.devicePixelRatio;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      gl.viewport(0, 0, canvas.width, canvas.height);
    }
    window.addEventListener('resize', resize);
    resize();

    // ============================================
    // SHADER SOURCES
    // ============================================

    const vertexShaderSource = `#version 300 es
      in vec2 a_position;
      out vec2 v_uv;
      
      void main() {
        v_uv = a_position * 0.5 + 0.5;
        gl_Position = vec4(a_position, 0.0, 1.0);
      }
    `;

    const fragmentShaderSource = `#version 300 es
      precision highp float;
      
      in vec2 v_uv;
      out vec4 fragColor;
      
      uniform float u_time;
      uniform vec2 u_resolution;
      uniform vec2 u_mouse;
      
      // Simplex noise functions
      vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
      vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
      vec4 permute(vec4 x) { return mod289(((x * 34.0) + 1.0) * x); }
      vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
      
      float snoise(vec3 v) {
        const vec2 C = vec2(1.0/6.0, 1.0/3.0);
        const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
        
        vec3 i = floor(v + dot(v, C.yyy));
        vec3 x0 = v - i + dot(i, C.xxx);
        
        vec3 g = step(x0.yzx, x0.xyz);
        vec3 l = 1.0 - g;
        vec3 i1 = min(g.xyz, l.zxy);
        vec3 i2 = max(g.xyz, l.zxy);
        
        vec3 x1 = x0 - i1 + C.xxx;
        vec3 x2 = x0 - i2 + C.yyy;
        vec3 x3 = x0 - D.yyy;
        
        i = mod289(i);
        vec4 p = permute(permute(permute(
          i.z + vec4(0.0, i1.z, i2.z, 1.0))
          + i.y + vec4(0.0, i1.y, i2.y, 1.0))
          + i.x + vec4(0.0, i1.x, i2.x, 1.0));
        
        float n_ = 0.142857142857;
        vec3 ns = n_ * D.wyz - D.xzx;
        
        vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
        
        vec4 x_ = floor(j * ns.z);
        vec4 y_ = floor(j - 7.0 * x_);
        
        vec4 x = x_ *ns.x + ns.yyyy;
        vec4 y = y_ *ns.x + ns.yyyy;
        vec4 h = 1.0 - abs(x) - abs(y);
        
        vec4 b0 = vec4(x.xy, y.xy);
        vec4 b1 = vec4(x.zw, y.zw);
        
        vec4 s0 = floor(b0)*2.0 + 1.0;
        vec4 s1 = floor(b1)*2.0 + 1.0;
        vec4 sh = -step(h, vec4(0.0));
        
        vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;
        vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;
        
        vec3 p0 = vec3(a0.xy, h.x);
        vec3 p1 = vec3(a0.zw, h.y);
        vec3 p2 = vec3(a1.xy, h.z);
        vec3 p3 = vec3(a1.zw, h.w);
        
        vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
        p0 *= norm.x;
        p1 *= norm.y;
        p2 *= norm.z;
        p3 *= norm.w;
        
        vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
        m = m * m;
        return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
      }
      
      // Fractal brownian motion
      float fbm(vec3 p) {
        float value = 0.0;
        float amplitude = 0.5;
        float frequency = 1.0;
        for (int i = 0; i < 6; i++) {
          value += amplitude * snoise(p * frequency);
          amplitude *= 0.5;
          frequency *= 2.0;
        }
        return value;
      }
      
      // Color palette
      vec3 palette(float t) {
        // Aurora borealis colors
        vec3 a = vec3(0.5, 0.5, 0.5);
        vec3 b = vec3(0.5, 0.5, 0.5);
        vec3 c = vec3(1.0, 1.0, 1.0);
        vec3 d = vec3(0.0, 0.33, 0.67);
        return a + b * cos(6.28318 * (c * t + d));
      }
      
      void main() {
        vec2 uv = v_uv;
        vec2 aspect = vec2(u_resolution.x / u_resolution.y, 1.0);
        vec2 p = (uv - 0.5) * aspect;
        
        // Mouse influence
        vec2 mousePos = (u_mouse - 0.5) * aspect;
        float mouseDist = length(p - mousePos);
        float mouseInfluence = smoothstep(0.8, 0.0, mouseDist);
        
        // Time variables
        float t = u_time * 0.15;
        float slowT = u_time * 0.05;
        
        // Create flowing aurora effect
        vec3 pos = vec3(p * 2.0, t);
        
        // Layer multiple noise octaves with mouse distortion
        float n1 = fbm(pos + vec3(mouseInfluence * 0.5));
        float n2 = fbm(pos * 1.5 + vec3(0.0, t * 0.5, 0.0) + n1 * 0.5);
        float n3 = fbm(pos * 0.5 + vec3(n2 * 0.3));
        
        // Combine noise layers
        float noise = n1 * 0.5 + n2 * 0.3 + n3 * 0.2;
        noise = noise * 0.5 + 0.5;
        
        // Create color from palette
        vec3 col1 = palette(noise + slowT);
        vec3 col2 = palette(noise * 1.5 + slowT + 0.5);
        
        // Aurora color scheme - greens, teals, purples, pinks
        vec3 aurora1 = vec3(0.1, 0.9, 0.5);   // Bright green
        vec3 aurora2 = vec3(0.2, 0.6, 0.9);   // Cyan
        vec3 aurora3 = vec3(0.6, 0.2, 0.8);   // Purple
        vec3 aurora4 = vec3(0.9, 0.3, 0.5);   // Pink
        
        // Mix aurora colors based on noise
        float colorMix = noise + sin(u_time * 0.2) * 0.2;
        vec3 auroraCol = mix(aurora1, aurora2, smoothstep(0.3, 0.5, colorMix));
        auroraCol = mix(auroraCol, aurora3, smoothstep(0.5, 0.7, colorMix));
        auroraCol = mix(auroraCol, aurora4, smoothstep(0.7, 0.9, colorMix));
        
        // Add glow based on mouse proximity
        float glow = mouseInfluence * 0.5;
        auroraCol += vec3(0.2, 0.5, 0.8) * glow;
        
        // Create particle-like bright spots
        float particles = 0.0;
        for (int i = 0; i < 5; i++) {
          float fi = float(i);
          vec3 particlePos = vec3(p * (3.0 + fi * 0.5), t * (0.5 + fi * 0.1));
          float particle = snoise(particlePos + vec3(fi * 10.0));
          particle = pow(max(0.0, particle), 8.0);
          particles += particle * (1.0 - fi * 0.15);
        }
        
        // Add sparkle near mouse
        float sparkle = snoise(vec3(p * 20.0 + mousePos * 5.0, u_time * 2.0));
        sparkle = pow(max(0.0, sparkle), 12.0) * mouseInfluence * 3.0;
        
        // Final color composition
        vec3 finalColor = auroraCol * (0.6 + noise * 0.4);
        finalColor += particles * vec3(1.0, 0.9, 0.8) * 0.5;
        finalColor += sparkle * vec3(1.0, 1.0, 1.0);
        
        // Vignette
        float vignette = 1.0 - length(uv - 0.5) * 0.8;
        vignette = smoothstep(0.0, 1.0, vignette);
        finalColor *= vignette;
        
        // Subtle grain for texture
        float grain = snoise(vec3(uv * 500.0, u_time * 10.0)) * 0.02;
        finalColor += grain;
        
        // Gamma correction
        finalColor = pow(finalColor, vec3(0.85));
        
        fragColor = vec4(finalColor, 1.0);
      }
    `;

    // Fallback for WebGL 1
    const vertexShaderSourceWebGL1 = `
      attribute vec2 a_position;
      varying vec2 v_uv;
      
      void main() {
        v_uv = a_position * 0.5 + 0.5;
        gl_Position = vec4(a_position, 0.0, 1.0);
      }
    `;

    const fragmentShaderSourceWebGL1 = `
      precision highp float;
      
      varying vec2 v_uv;
      
      uniform float u_time;
      uniform vec2 u_resolution;
      uniform vec2 u_mouse;
      
      vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
      vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
      vec4 permute(vec4 x) { return mod289(((x * 34.0) + 1.0) * x); }
      vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
      
      float snoise(vec3 v) {
        const vec2 C = vec2(1.0/6.0, 1.0/3.0);
        const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
        vec3 i = floor(v + dot(v, C.yyy));
        vec3 x0 = v - i + dot(i, C.xxx);
        vec3 g = step(x0.yzx, x0.xyz);
        vec3 l = 1.0 - g;
        vec3 i1 = min(g.xyz, l.zxy);
        vec3 i2 = max(g.xyz, l.zxy);
        vec3 x1 = x0 - i1 + C.xxx;
        vec3 x2 = x0 - i2 + C.yyy;
        vec3 x3 = x0 - D.yyy;
        i = mod289(i);
        vec4 p = permute(permute(permute(
          i.z + vec4(0.0, i1.z, i2.z, 1.0))
          + i.y + vec4(0.0, i1.y, i2.y, 1.0))
          + i.x + vec4(0.0, i1.x, i2.x, 1.0));
        float n_ = 0.142857142857;
        vec3 ns = n_ * D.wyz - D.xzx;
        vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
        vec4 x_ = floor(j * ns.z);
        vec4 y_ = floor(j - 7.0 * x_);
        vec4 x = x_ *ns.x + ns.yyyy;
        vec4 y = y_ *ns.x + ns.yyyy;
        vec4 h = 1.0 - abs(x) - abs(y);
        vec4 b0 = vec4(x.xy, y.xy);
        vec4 b1 = vec4(x.zw, y.zw);
        vec4 s0 = floor(b0)*2.0 + 1.0;
        vec4 s1 = floor(b1)*2.0 + 1.0;
        vec4 sh = -step(h, vec4(0.0));
        vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;
        vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;
        vec3 p0 = vec3(a0.xy, h.x);
        vec3 p1 = vec3(a0.zw, h.y);
        vec3 p2 = vec3(a1.xy, h.z);
        vec3 p3 = vec3(a1.zw, h.w);
        vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
        p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
        vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
        m = m * m;
        return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
      }
      
      float fbm(vec3 p) {
        float value = 0.0;
        float amplitude = 0.5;
        float frequency = 1.0;
        for (int i = 0; i < 6; i++) {
          value += amplitude * snoise(p * frequency);
          amplitude *= 0.5;
          frequency *= 2.0;
        }
        return value;
      }
      
      void main() {
        vec2 uv = v_uv;
        vec2 aspect = vec2(u_resolution.x / u_resolution.y, 1.0);
        vec2 p = (uv - 0.5) * aspect;
        
        vec2 mousePos = (u_mouse - 0.5) * aspect;
        float mouseDist = length(p - mousePos);
        float mouseInfluence = smoothstep(0.8, 0.0, mouseDist);
        
        float t = u_time * 0.15;
        vec3 pos = vec3(p * 2.0, t);
        
        float n1 = fbm(pos + vec3(mouseInfluence * 0.5));
        float n2 = fbm(pos * 1.5 + vec3(0.0, t * 0.5, 0.0) + n1 * 0.5);
        float n3 = fbm(pos * 0.5 + vec3(n2 * 0.3));
        float noise = n1 * 0.5 + n2 * 0.3 + n3 * 0.2;
        noise = noise * 0.5 + 0.5;
        
        vec3 aurora1 = vec3(0.1, 0.9, 0.5);
        vec3 aurora2 = vec3(0.2, 0.6, 0.9);
        vec3 aurora3 = vec3(0.6, 0.2, 0.8);
        vec3 aurora4 = vec3(0.9, 0.3, 0.5);
        
        float colorMix = noise + sin(u_time * 0.2) * 0.2;
        vec3 auroraCol = mix(aurora1, aurora2, smoothstep(0.3, 0.5, colorMix));
        auroraCol = mix(auroraCol, aurora3, smoothstep(0.5, 0.7, colorMix));
        auroraCol = mix(auroraCol, aurora4, smoothstep(0.7, 0.9, colorMix));
        
        float glow = mouseInfluence * 0.5;
        auroraCol += vec3(0.2, 0.5, 0.8) * glow;
        
        float particles = 0.0;
        for (int i = 0; i < 5; i++) {
          float fi = float(i);
          vec3 particlePos = vec3(p * (3.0 + fi * 0.5), t * (0.5 + fi * 0.1));
          float particle = snoise(particlePos + vec3(fi * 10.0));
          particle = pow(max(0.0, particle), 8.0);
          particles += particle * (1.0 - fi * 0.15);
        }
        
        float sparkle = snoise(vec3(p * 20.0 + mousePos * 5.0, u_time * 2.0));
        sparkle = pow(max(0.0, sparkle), 12.0) * mouseInfluence * 3.0;
        
        vec3 finalColor = auroraCol * (0.6 + noise * 0.4);
        finalColor += particles * vec3(1.0, 0.9, 0.8) * 0.5;
        finalColor += sparkle * vec3(1.0);
        
        float vignette = 1.0 - length(uv - 0.5) * 0.8;
        vignette = smoothstep(0.0, 1.0, vignette);
        finalColor *= vignette;
        
        float grain = snoise(vec3(uv * 500.0, u_time * 10.0)) * 0.02;
        finalColor += grain;
        
        finalColor = pow(finalColor, vec3(0.85));
        
        gl_FragColor = vec4(finalColor, 1.0);
      }
    `;

    // ============================================
    // WEBGL SETUP
    // ============================================

    function createShader(gl, type, source) {
      const shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);
      
      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        console.error('Shader compile error:', gl.getShaderInfoLog(shader));
        gl.deleteShader(shader);
        return null;
      }
      return shader;
    }

    function createProgram(gl, vertexShader, fragmentShader) {
      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      
      if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error('Program link error:', gl.getProgramInfoLog(program));
        gl.deleteProgram(program);
        return null;
      }
      return program;
    }

    // Determine WebGL version and use appropriate shaders
    const isWebGL2 = gl instanceof WebGL2RenderingContext;
    const vsSource = isWebGL2 ? vertexShaderSource : vertexShaderSourceWebGL1;
    const fsSource = isWebGL2 ? fragmentShaderSource : fragmentShaderSourceWebGL1;

    const vertexShader = createShader(gl, gl.VERTEX_SHADER, vsSource);
    const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fsSource);
    const program = createProgram(gl, vertexShader, fragmentShader);

    // Create fullscreen quad
    const positions = new Float32Array([
      -1, -1,
       1, -1,
      -1,  1,
       1,  1,
    ]);

    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

    const positionLocation = gl.getAttribLocation(program, 'a_position');
    const timeLocation = gl.getUniformLocation(program, 'u_time');
    const resolutionLocation = gl.getUniformLocation(program, 'u_resolution');
    const mouseLocation = gl.getUniformLocation(program, 'u_mouse');

    // ============================================
    // RENDER LOOP
    // ============================================

    function render(time) {
      time *= 0.001; // Convert to seconds
      
      // Smooth mouse interpolation
      mouse.x += (mouse.targetX - mouse.x) * 0.05;
      mouse.y += (mouse.targetY - mouse.y) * 0.05;
      
      gl.useProgram(program);
      
      gl.enableVertexAttribArray(positionLocation);
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
      
      gl.uniform1f(timeLocation, time);
      gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
      gl.uniform2f(mouseLocation, mouse.x, mouse.y);
      
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
      
      requestAnimationFrame(render);
    }

    requestAnimationFrame(render);
  </script>
</body>
