name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "8"

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build --filter=@ghost-greeter/domain --filter=@ghost-greeter/ui --filter=@ghost-greeter/config

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Build dashboard
        run: pnpm build --filter=@ghost-greeter/dashboard
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-key
          NEXT_PUBLIC_APP_URL: https://placeholder.com
          NEXT_PUBLIC_SIGNALING_SERVER: https://placeholder.com

      - name: Build server
        run: pnpm build --filter=@ghost-greeter/server

      - name: Build widget
        run: pnpm build --filter=@ghost-greeter/widget

      - name: Run server tests
        run: pnpm --filter=@ghost-greeter/server test

      - name: Run dashboard tests
        run: pnpm --filter=@ghost-greeter/dashboard test
